version: '3.8'

services:
  tweetcapture-api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      # MinIO Configuration (use existing MinIO, donâ€™t start a new one)
      - MINIO_ENDPOINT=93.127.128.111:9000
      - MINIO_ACCESS_KEY=admin
      - MINIO_SECRET_KEY=Arachnix@2025
      - MINIO_BUCKET=tweets-screenshots
      - MINIO_SECURE=false
