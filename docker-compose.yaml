version: '3.8'

services:
  tweetcapture-api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      # MinIO Configuration
      - MINIO_ENDPOINT=93.127.128.111:9000
      - MINIO_ACCESS_KEY=admin
      - MINIO_SECRET_KEY=Arachnix@2025
      - MINIO_BUCKET=tweets-screenshots
      - MINIO_SECURE=false
      - MINIO_PUBLIC_ENDPOINT=https://storage.arachnix.io
      

      
      # Chrome configuration
      - CHROME_DRIVER=/usr/bin/chromedriver
    depends_on:
      - minio
    volumes:
      - /tmp:/tmp
    restart: unless-stopped
    networks:
      - tweetcapture-network

  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"  # MinIO Console
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin123
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    restart: unless-stopped
    networks:
      - tweetcapture-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Optional: MinIO client for bucket initialization
  minio-init:
    image: minio/mc:latest
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 10;
      /usr/bin/mc config host add myminio http://minio:9000 minioadmin minioadmin123;
      /usr/bin/mc mb myminio/tweetcaptures --ignore-existing;
      /usr/bin/mc anonymous set public myminio/tweetcaptures;
      echo 'MinIO initialized successfully';
      "
    networks:
      - tweetcapture-network

volumes:
  minio_data:
    driver: local

networks:
  tweetcapture-network:
    driver: bridge